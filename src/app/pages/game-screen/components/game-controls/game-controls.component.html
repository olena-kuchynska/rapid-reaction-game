<div id="timerLimitHelpBlock" class="form-text text-center fs-6">
  Enter timer limit not less than {{ minTimerValue }} ms
</div>

<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    aria-describedby="timerLimitHelpBlock"
    [mask]="mask"
    [separatorLimit]="separatorLimit"
    [formControl]="timerLimit">

  <button
    class="btn btn-success"
    [disabled]="timerLimit.invalid"
    (click)="startGame()">
    START
  </button>
</div>
