<div class="score">
  <span class="score__label">
    <span>User</span>
    <i class="fa-solid fa-user"></i>
  </span>

  <span class="score__result text-center mx-4">
    {{ succeedCount || 0 }} : {{ failedCount || 0 }}
  </span>

  <span class="score__label text-end">
    <i class="fa-solid fa-robot"></i>
    <span>Computer</span>
  </span>
</div>
